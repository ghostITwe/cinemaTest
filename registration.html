<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>KinoMan – Регистрация</title>
  </head>
  <body class="bg-gray-100">
    <header class="flex justify-between gap-4 bg-white p-4 border-b-2 border-gray-100">
      <a href="index.html"><img src="" alt="logo"></a>
      <nav class="flex gap-8">
        <a href="index.html" class="link">Главная</a>
        <a href="movies.html" class="link">Фильмы</a>
      </nav>
    </header>
    <main class="flex justify-center mt-8">
      <form class="bg-white grid gap-4 rounded-xl shadow-lg p-4">
        <h1 class="text-2xl text-center">Регистрация</h1>
        <f-field class="grid gap-1">
          <label for="name">Имя</label>
          <input type="text" id="name" class="border border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
        </f-field>
        <f-field class="grid gap-1">
          <label for="email">Почта</label>
          <input type="text" id="email" class="border border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
        </f-field>
        <f-field class="grid gap-1">
          <label for="image">Аватарка</label>
          <input type="file" id="image" class="border border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
        </f-field>
        <f-field class="grid gap-1">
          <label for="password">Пароль</label>
          <input type="password" id="password" class="border border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
        </f-field>
        <f-field class="grid gap-1">
          <button class="rounded bg-sky-600 hover:bg-sky-500 text-white shadow-lg shadow-sky-600/50 p-2">Зарегистрироваться</button>
          <a href="auth.html" class="text-sky-600 hover:text-sky-500 text-center text-md">Войти</a>
        </f-field>
      </form>
    </main>
  </body>
</html>
