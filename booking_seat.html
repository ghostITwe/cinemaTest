<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>KinoMan – Бронирование</title>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="flex justify-between gap-4 bg-white p-4 border-b-2 border-gray-100">
      <a href="index.html">
        <figure class="flex gap-2 items-center">
          <img src="assets/images/logo_kinoman.svg" alt="logo" class="h-16">
          <figcaption class="text-4xl text-sky-600">KinoMan</figcaption>
        </figure>
      </a>
      <nav class="flex gap-8 items-center">
        <a href="index.html" class="link">Главная</a>
        <a href="movies.html" class="link">Фильмы</a>
        <a href="schedules.html" class="link">Расписание</a>
        <a href="profile.html" class="link">Личный кабинет</a>
      </nav>
    </header>
    <main class="grow max-w-screen-2xl w-full m-auto">
      <section class="flex m-auto justify-center mt-8">
        <form class="bg-white grid gap-4 rounded-xl shadow-lg p-4">
          <h1 class="text-2xl text-center">Бронирование места</h1>
          <f-field class="grid gap-1">
            <label for="schedule">Выберите дату из расписания</label>
            <select name="schedule" id="schedule"
                    class="border bg-white border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
              <option value="">Schedule1</option>
              <option value="">Schedule2</option>
              <option value="">Schedule3</option>
              <option value="">Schedule4</option>
            </select>
          </f-field>
          <f-field class="grid gap-1">
            <label for="row">Выберите ряд</label>
            <select name="row" id="row"
                    class="border bg-white border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
              <option value="">Row1</option>
              <option value="">Row2</option>
              <option value="">Row3</option>
              <option value="">Row4</option>
            </select>
          </f-field>
          <f-field class="grid gap-1">
            <label for="seat">Выберите место</label>
            <select name="seat" id="seat"
                    class="border bg-white border-gray-300 placeholder-gray-500 text-gray-900 rounded p-1">
              <option value="">Row1</option>
              <option value="">Row2</option>
              <option value="">Row3</option>
              <option value="">Row4</option>
            </select>
          </f-field>
          <f-field class="flex gap-2 justify-between">
            <p class="text-xl">Цена</p>
            <p class="text-2xl text-right">100 ₽</p>
          </f-field>
          <f-field class="grid gap-1">
            <button class="rounded bg-sky-600 hover:bg-sky-500 text-white shadow-lg shadow-sky-600/50 p-2">
              Забронировать
            </button>
            <a href="schedules.html" class="text-sky-600 hover:text-sky-500 text-center text-md">Вернуться обратно</a>
          </f-field>
        </form>
      </section>
    </main>
    <footer class="bg-white p-4 shrink-0 mt-8">
      <p class="text-xl text-gray-500 text-center">© KinoMan 2022</p>
    </footer>
  </body>
</html>
