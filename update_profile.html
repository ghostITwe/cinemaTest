<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>KinoMan – Личный кабинет</title>
  </head>
  <body  class="bg-gray-100 flex flex-col min-h-screen">
    <header class="flex justify-between gap-4 bg-white p-4 border-b-2 border-gray-100">
      <a href="index.html"><img src="" alt="logo"></a>
      <nav class="flex gap-8">
        <a href="index.html" class="link">Главная</a>
        <a href="movies.html" class="link">Фильмы</a>
        <a href="profile.html" class="link">Личный кабинет</a>
      </nav>
    </header>
    <main class="grow max-w-screen-2xl w-full m-auto">
      <a href="profile.html">Вернуться обратно</a>
      <form class="bg-white grid gap-4 rounded-xl shadow-lg p-4">
        <label for="email">Почта</label>
        <input type="text" id="email" name="email">
        <label for="name">Имя</label>

        <label for="image">Аватарка профиля</label>

        <input type="password" name="password" id="password">
        <button class="bg-indigo-500 text-white p-4 text-xl rounded-xl hover:bg-indigo-600">Сохранить изменения</button>
      </form>
    </main>
    <footer class="bg-white p-4 shrink-0 mt-8">
      <p class="text-xl text-gray-500 text-center">© KinoMan 2022</p>
